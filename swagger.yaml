components:
  schemas:
    User:
      type: object
      description: Represents a user in the system
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          description: Unique identifier for the user
          example: 101
        name:
          type: string
          description: Full name of the user
          example: "Sarah Johnson"
        email:
          type: string
          format: email
          description: Email address of the user
          example: "sarah.johnson@techcorp.com"
        age:
          type: integer
          description: Age of the user in years
          minimum: 18
          maximum: 120
          example: 28
        phone_number:
          type: string
          description: Phone number with country code
          example: "+1-555-0123"
      example:
        id: 101
        name: "Sarah Johnson"
        email: "sarah.johnson@techcorp.com"
        age: 28
        phone_number: "+1-555-0123"
    Application:
      type: object
      description: Represents an application in the system
      required:
        - id
        - name
        - version
        - status
      properties:
        id:
          type: integer
          description: Unique identifier for the application
          example: 1001
        name:
          type: string
          description: Name of the application
          example: "TeamSync Pro"
        version:
          type: string
          description: Current version number (semantic versioning)
          pattern: '^\d+\.\d+\.\d+(-[a-zA-Z0-9]+)?$'
          example: "3.2.1"
        description:
          type: string
          description: Detailed description of the application's purpose
          example: "Enterprise team collaboration and video conferencing platform"
        category:
          type: string
          description: Category or type of application
          enum:
            - Productivity
            - Development
            - Analytics
            - Communication
            - Storage
          example: "Productivity"
        status:
          type: string
          description: Current operational status of the application
          enum:
            - Active
            - Beta
            - Deprecated
            - Maintenance
          example: "Active"
      example:
        id: 1001
        name: "TeamSync Pro"
        version: "3.2.1"
        description: "Enterprise team collaboration and video conferencing platform"
        category: "Productivity"
        status: "Active"
    UserApplicationRelation:
      type: object
      description: Represents the relationship between a user and an application, including role and permissions
      required:
        - id
        - user_id
        - application_id
        - role
        - status
      properties:
        id:
          type: integer
          description: Unique identifier for the relation
          example: 5001
        user_id:
          type: integer
          description: ID of the user in this relation
          example: 101
        application_id:
          type: integer
          description: ID of the application in this relation
          example: 1001
        role:
          type: string
          description: Role assigned to the user for this application
          example: "Administrator"
        permissions:
          type: array
          description: List of permissions granted to the user
          items:
            type: string
          example: ["read", "write", "delete", "admin", "user_management"]
        start_date:
          type: string
          format: date-time
          description: Date and time when the relation became active
          example: "2024-01-15T09:00:00Z"
        end_date:
          type: string
          format: date-time
          description: Date and time when the relation expires or ended
          example: "2025-01-14T23:59:59Z"
        status:
          type: string
          description: Current status of the relation
          enum:
            - Active
            - Suspended
            - Expired
            - Revoked
          example: "Active"
      example:
        id: 5001
        user_id: 101
        application_id: 1001
        role: "Administrator"
        permissions: ["read", "write", "delete", "admin", "user_management"]
        start_date: "2024-01-15T09:00:00Z"
        end_date: "2025-01-14T23:59:59Z"
        status: "Active"
